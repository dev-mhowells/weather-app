<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <data class="grid-container" id="grid-container">
      <div class="left">
        <p>Feels like:</p>
        <p>Humidity:</p>
        <p>Wind Speed:</p>
      </div>
      <div class="center">
        <h4 id="display-location">location</h4>
        <h3 id="display-description">description</h3>
        <h2 id="display-temp">00 C</h2>
        <input type="text" id="location" name="location" />
        <button id="search">search</button>
        <h3>Daily</h3>
      </div>
      <div class="right"></div>
      <div class="bottom"></div>
    </data>
    <script src="script.js"></script>
  </body>
</html>
