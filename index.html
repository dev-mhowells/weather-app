<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <data class="grid-container" id="grid-container">
      <div class="left" id="left">
        <div class="extra-data" id="extra-data">
          <p class="left-feels">Feels like</p>
          <p class="left-humidity">Humidity</p>
          <p class="left-wind">Wind Speed</p>
        </div>
      </div>
      <div class="center">
        <h4 id="display-location" class="display-location">location</h4>
        <h3 id="display-description">description</h3>
        <h2 id="display-temp">00 C</h2>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="location..."
        />
        <button id="search">search</button>
        <h3>Daily</h3>
      </div>
      <div class="right">
        <!-- <div class="time-box">
          <h4>Local time</h4>
          <h2 class="local-time" id="local-time">00:00</h2>
        </div> -->
      </div>
      <div class="bottom" id="bottom"></div>
    </data>
    <script src="script.js"></script>
  </body>
</html>
